<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asteroids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ui">
    <div id="auth-container">
      <div id="login-form">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="btn-login">Login</button>
        <button id="btn-register">Register</button>
      </div>
      <div id="user-info" class="hidden">
        <div>Welcome, <span id="display-username">User</span>!</div>
        <div style="margin-top: 5px; color: #ffd700;">Credits: <span id="credits-display">0</span></div>
        <button id="btn-logout" style="margin-top: 5px;">Logout</button>
      </div>
    </div>
    
    <h1>Mini Asteroids</h1>
    <div class="hud">
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="wave">Wave: 1</span>
    </div>
    <div class="controls">
      Controls:<br>
      ← / A rotate left<br>
      → / D rotate right<br>
      ↑ / W thrust<br>
      Space fire<br>
      P pause
    </div>
  </div>

  <div id="items-container">
      <h3>Shop Items</h3>
      <button id="btn-load-items">Load Shop</button>
      <ul id="items-list"></ul>
  </div>

  <div class="game-container">
    <canvas id="game" width="900" height="600"></canvas>
  </div>

  <div id="overlay" class="hidden">
    <div id="overlay-box">
      <h2 id="overlay-title">Paused</h2>
      <p id="overlay-msg">Press P to resume</p>
      <button id="btn-restart">Restart</button>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="script.js"></script>
</body>
</html>
